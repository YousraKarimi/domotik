services:
  frontend:
    build:
      context: ../DomotikFront
      dockerfile: Dockerfile
    container_name: house_front
    ports:
      - "8080:80"
      - "1883:1883"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - paas-shared-network

volumes:
  nginx.conf:
    external: false

networks:
  paas-shared-network:
    driver: overlay
    external: true